<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<header>Calculator</header>
			<div class="screen"><div class="answer"><div id="answer">0</div></div></div>
			<div class="btn-group">
				<div class="btn memory">mc</div>
				<div class="btn memory">m+</div>
				<div class="btn memory">m-</div>
				<div class="btn memory">mr</div>
				<div class="btn math">AC</div>
				<div class="btn math">DEL</div>
				<div class="btn math">&divide;</div>
				<div class="btn math">&times;</div>
				<div class="btn number">7</div>
				<div class="btn number">8</div>
				<div class="btn number">9</div>
				<div class="btn math">-</div>
				<div class="btn number">4</div>
				<div class="btn number">5</div>
				<div class="btn number">6</div>
				<div class="btn math">+</div>
				<div class="btn number">1</div>
				<div class="btn number">2</div>
				<div class="btn number">3</div>
				<div class="btn math" id="equl">=</div>
				<div class="btn number" id="zero">0</div>
				<div class="btn number" >.</div>
			</div>
		</div>
<!--		<script type="text/javascript" src="js/fastclick.js" ></script>-->
		<script type="text/javascript" src="js/script.js" ></script>
	</body>
</html>
